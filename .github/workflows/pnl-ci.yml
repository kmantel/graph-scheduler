name: PsyNeuLink CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 10
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ "x$RUNNER_OS" == "xmacOS" ] ; then
          HOMEBREW_NO_AUTO_UPDATE=1 brew install graphviz
        fi
        if [ "x$RUNNER_OS" == "xLinux" ] ; then
          sudo apt install -y graphviz
        fi
        if [ "x$RUNNER_OS" == "xWindows" ] ; then
          choco install --no-progress -y graphviz
          # Install pytorch explicitly
          pip install torch -f https://download.pytorch.org/whl/cpu/torch_stable.html
        fi
        pip install -e .[dev]
    - name: Lint with flake8
      shell: bash
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --exit-zero --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      shell: bash
      run: pytest
